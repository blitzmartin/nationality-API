<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Which Nationality</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

   <h1>Which nationality is this name from?</h1>
    <hr>

    <input type="text" id="nameInput">
    <button id="button">Submit</button>


    <script>
        const btn = document.getElementById("button");
        const input = document.querySelector("#nameInput");
        btn.addEventListener("click", newFunction)

        function newFunction(event) {
 
            let nameValue = this.previousElementSibling.value;
            console.log("You are searching for the name " + nameValue);
            const URL = `https://api.nationalize.io/?name=${nameValue}`;

            fetch(URL)
                .then(function (response) {
                    if (response.ok) {
                        return response.json()
                    }
                    return Promise.reject('something went wrong')
                })
                .then(function (data) {
                    console.log(data)
                })
                .catch(function (error) {
                    console.log("error is", error)
                })
        }
    </script>

</body>

</html>
